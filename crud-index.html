<!DOCTYPE html>
<!--This tells the browser to use a modern version of HTML-->
<html>
<!--This HTML element represents the entire webpage-->

<head>
    <title>CRUD basics</title>

    <link rel="stylesheet" href="/crud-basics/crud-style.css">
</head>

<body>
    <h1 class="header">Social Media App</h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <label for="" class="label">Write your post here</label>
                <br><br>
                <textarea name="" id="input" cols="30" rows="10" data_test="inputbox"></textarea>
                <br><br>
                <div id="msg" data_test="error-message"></div>
                <button type="submit" id="post" data_test="post-button">Post</button>
            </form>
        </div>
        <div class="right">
            <h3 class="header">Your posts here</h3>

            <!-- posts get posted here -->
            <div id="posts" data_test="post-section">
                <div>
                    <p>Post 1</p>
                    <span class="options">
                        <img onclick="editPost(this)" src="/crud-basics/images/pen-to-square-solid.png" class="edit-button" data_test="edit-post">

                        <img onclick ="deletePost(this)" src="/crud-basics/images/trash-solid.png" class="trash-button" data_test="delete-button">
                    </span>
                </div>

                <div>
                    <p>Post 2</p>
                    <span class="options">
                        <img onclick="editPost()" src="/crud-basics/images/pen-to-square-solid.png" class="edit-button" data_test="edit-post">

                        <img onclick ="deletePost(this)" src="/crud-basics/images/trash-solid.png" class="trash-button" data_test="delete-button">
                    </span>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="/crud-basics/crud-main.js"></script>

</html>
